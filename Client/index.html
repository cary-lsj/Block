<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>多彩木块</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <!--防止index.html被浏览器缓存--begin-->
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="0">
    <!--防止index.html被浏览器缓存--over-->
    <style>
        html, body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
  #preloading{
   z-index: 1000;
   position: absolute;
   text-align: center;
   /*top: 40%;
   left: 40%;*/
   width: 100%;
   height: 100%;
}
    </style>
<script type="text/javascript" src="configSetting.js"></script>
</head>

<body>
    <!--<div id="preloading"><img src="resource/assets/ui/load.gif" /></div>-->
    <div id="EgretPlayer" style="margin: auto;width: 100%;height: 100%;" class="egret-player" data-entry-class="Main" data-orientation="portrait" data-scale-mode="fixedNarrow" data-frame-rate="60"
data-content-width="640" data-content-height="1136" data-multi-fingered="2" data-show-fps="false" data-show-log="false" data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.3">
</div>
<script>
    var loadScript = function (list, callback) {
        var loaded = 0;
        var loadNext = function () {
            loadSingleScript(list[loaded], function () {
                loaded++;
                if (loaded >= list.length) {
                    callback();
                }
                else {
                    loadNext();
                }
            })
        };
        loadNext();
    };

    var loadSingleScript = function (src, callback) {
        var s = document.createElement('script');
        s.async = false;
        s.src = src;
        s.addEventListener('load', function () {
            s.parentNode.removeChild(s);
            s.removeEventListener('load', arguments.callee, false);
            callback();
        }, false);
        document.body.appendChild(s);
    };

    var xhr = new XMLHttpRequest();
    xhr.open('GET', './manifest.json?v=' + Math.random(), true);
    xhr.addEventListener("load", function () {
        var manifest = JSON.parse(xhr.response);
        var list = manifest.initial.concat(manifest.game);
        loadScript(list, function () {
            readyComplete();
        });
    });
    xhr.send(null);

    function readyComplete() {
        var urlParams = (function () {
            var url = window.location.search;
            var obj = {};
            if (url.indexOf("?") != -1) {
                var strs = url.substr(1).split("&");
                for (var i = 0; i < strs.length; i++) {
                    var param = strs[i].split("=");
                    obj[param[0]] = param[1];
                }
            }
            return obj;
        })();
        var player = document.getElementById('EgretPlayer');
        var isMobile = egret.Capabilities.isMobile;
        player.setAttribute("data-frame-rate", isMobile ? "30" : "60");
        urlParams.showfps && player.setAttribute("data-show-fps", "true");
        urlParams.showlog && player.setAttribute("data-show-log", "true");
        urlParams.paintrect && player.setAttribute("data-show-paint-rect", "true");
        urlParams.showconsole && new VConsole();
        js_gameVars.username = urlParams.openid;
        js_userInfo.avatarUrl = urlParams.headimgurl;
        js_userInfo.gender = urlParams.sex;
        if (urlParams.nickname) {
            js_userInfo.nickName = decodeURI(urlParams.nickname);
        }

        /**
            * {
            * "renderMode":, //Engine rendering mode, "canvas" or "webgl"
            * "audioType": 0 //Use the audio type, 0: default, 2: web audio, 3: audio
            * "antialias": //Whether the anti-aliasing is enabled in WebGL mode, true: on, false: off, defaults to false
            * "calculateCanvasScaleFactor": //a function return canvas scale factor
            * }
            **/
        egret.runEgret({
            renderMode: "webgl", audioType: 0, calculateCanvasScaleFactor: function (context) {
                var backingStore = context.backingStorePixelRatio ||
                    context.webkitBackingStorePixelRatio ||
                    context.mozBackingStorePixelRatio ||
                    context.msBackingStorePixelRatio ||
                    context.oBackingStorePixelRatio ||
                    context.backingStorePixelRatio || 1;
                return (window.devicePixelRatio || 1) / backingStore;
            }
           
        });
        //   document.getElementById("preloading").style.display = "none";
    }

</script>
</body>

</html>
